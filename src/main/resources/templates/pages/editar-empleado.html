<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Editar a: ' + ${empleado.nombreEmpleado}"></title>
    <link rel="icon" type="image/png" th:href="@{/imagenes/LOGO2.jpg}">
    <link rel="stylesheet" th:href="@{/css/editar-empleado.css}">
</head>
<body>
<div class="contenedor-formulario">
    <form class="formulario" th:action="@{/empleados/total-empleados/editar/{id}(id=${empleado.id})}"
          th:object="${empleado}" method="post">
        <h2 th:text="${'Editar empleado: ' + empleado.nombreEmpleado + ' ' + empleado.apellido}"></h2>
        <div class="input-group">
            <label for="id">Id</label>
            <input class="bloqueado"
                   type="text"
                   id="id"
                   name="id"
                   th:field="*{id}"
                   placeholder="Id" disabled>
        </div>
        <div class="input-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre"
                   name="nombre"
                   placeholder="Nombre"
                   th:field="*{nombreEmpleado}"
                   required>
        </div>
        <div class="input-group">
            <label for="contraseña">Contraseña</label>
            <input type="text" id="contraseña"
                   name="contraseña"
                   placeholder="Contraseña"
                   th:field="*{contraseña}"
                   required>
        </div>
        <div class="input-group">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido"
                   name="apellido"
                   placeholder="Apellido"
                   th:field="*{apellido}"
                   required>
        </div>
        <div class="input-group">
            <label for="edad">Edad</label>
            <input type="number" id="edad"
                   name="edad" placeholder="Cantidad de personas"
                   th:field="*{edad}"
                   required>
        </div>
        <div class="input-group">
            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono"
                   name="telefono"
                   placeholder="Número de teléfono"
                   th:field="*{telefono}"
                   required>
        </div>
        <div class="input-group">
            <label for="fechaNacimiento">Fecha de nacimiento</label>
            <input type="date" id="fechaNacimiento" name="fechaEntrada"
                   placeholder="Fecha de entrada"
                   th:field="*{fechaNacimiento}"
                   required>
        </div>
        <div class="input-group-btns">
            <a th:href="@{/empleados/todos-los-empleados}">Cancelar</a>
            <button type="submit">Editar</button>
        </div>

    </form>
</div>
</body>
</html>
